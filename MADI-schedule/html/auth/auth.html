<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Авторизация</title>
  <link rel="stylesheet" href="../../css/auth/auth.css">
</head>
<body>
  <div class="main_containers">
    <form action="#" class="main_containers_container">
      <div class="main_containers_container_logo">
        <div class="img_main_containers_container_logo"></div>
      </div>
      <div class="main_containers_container_text grid_box">
        <p class="main_containers_container_text_title">Авторизация</p>
      </div>
      <div class="main_containers_container_email grid_box inp_box inp_box_2">
        <input type="email" class="ipt_main_containers_container_email grid_box_inp inp" id="email" name="email" placeholder="alexander@itchief.ru">
        <label class="lb_main_containers" for="email">Email</label>
      </div>
      <div class="main_containers_container_password grid_box inp_box inp_box_2">
        <input type="password" class="ipt_main_containers_container_password grid_box_inp inp" id="password" name="password" placeholder="alexander@itchief.ru">
        <label class="lb_main_containers" for="password">Пароль</label>
      </div>
      <div class="main_containers_container_enter grid_box">
        <input type="submit" class="btn_main_containers_container_enter grid_box_inp" value="Войти">
      </div>
      <div class="main_containers_container_register grid_box">
        <input type="button" class="btn_main_containers_container_register grid_box_inp" value="Зарегестрироваться">
      </div>
      <div class="main_containers_container_forgot_password grid_box">
        <input type="button" class="btn_main_containers_container_forgot_password grid_box_inp" value="Забыли пароль?">
      </div>
    </form>
  </div>
<script src="../../js/auth/auth.js"></script>
</body>
</html>
